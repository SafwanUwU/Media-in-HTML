<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Media in HTML</h1>
      <img src="leonardo.jpg" alt="Movie Actor" width="500" height="450" />

      <h1>Audio in HTMl</h1>

      <audio controls autoplay>
        <source
          src="https://dl.prokerala.com/downloads/ringtones/files/mp3/oggy-song-39699.mp3"
          type="audio/mpeg"
        />
      </audio>

      <video width="400" height="300" controls autoplay loop>
        <source src="Demo.mp4" type="video/mp4" />
      </video>
      <h1>IFrame in HTML</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/o57jyFZ1o2s?si=qHYLmrN89d-t8qoH"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </center>
  </body>
</html>
